<table class="summaryViewNoGrid" align="left">
    <tr>
        <th scope="row" class="cellLabel">
            Initiator
        </th>
        <th scope="row" class="cellLabel">
            Is Cross Linked
        </th>
        <th scope="row" class="cellLabel">
            Cross Link Degree
        </th>
    </tr>
    <tr>
        <td ng-bind-html="$parent.entityType.Properties.Initiator">
            {{$parent.entityType.Properties.Initiator}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.isCrossLinked">
            {{$parent.entityType.Properties.isCrossLinked}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.CrossLinkDegree">
            {{$parent.entityType.Properties.CrossLinkDegree}}
        </td>
    </tr>
</table>
